<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body data-type="login">

<div id="app" class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                Amaze UI<span> Login</span> <i class="am-icon-skyatlas"></i>

            </div>
        </div>

        <div class="login-font">
            <i>Log In </i> or <span> Sign Up</span>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form id="form1" class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input name="loginName" type="text" class="" id="loginName" placeholder="输入邮箱">
                    </div>
                    <div class="am-form-group">
                        <input name="pwd" type="password" class="" id="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group">
                        <input name="validateCode" type="text" style="width: 140px;display: inline-block" class="" id="validateCode" placeholder="输入验证码">
                        <button  id="btn_sendcode" type="button" @click="sendCode" style="width: 140px" class="am-btn am-btn-default">发送验证码</button>
                    </div>
                    <p>
                        <button type="button" @click="signup" class="am-btn am-btn-default">注册</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="/js/jquery-3.3.1.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/app/signUp.js"></script>
</body>

</html>
